<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>GOOGLE</title>
</head>
<body>
    <nav>
        <header>
            <div class="center">
                <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google">
            </div>
        </header>
    </nav>
    <section class="center box1">
        <p>Search the web using Google!</p>
        <input type="text" placeholder="Search"><br>
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
    </section>
    <section class="center">
        <article >
            <table>
                <tr class="center" >
                    <td class="td-left box2">
                    <span>Special Searches</span><br>
                    <a href="">Stanford Searches</a><br>
                    <a href="">Linux Searches</a>
                    </td>
                    <td class=" td-medium box2">
                    <a href="">Help!</a><br>
                    <a href="">About Google!</a><br>
                    <a href="">Company  Info</a><br>
                    <a href="">Google! Logos</a>
                    </td>
                    <td class="td-right box2">
                    <span>Get Google!</span><br>
                    <span>updates monthly:</span><br>
                    <input type="email" placeholder="your e-mail"><br>
                    <button>Subscribe</button>
                    <a href="">Archive</a>
                </td>
                </tr>
            </table>
        </article>
    </section>
    <section class="center">
        <p>Copyright 1998 Google Inc.</p>
    </section>
    
    
</body>
</html>
